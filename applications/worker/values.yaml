# Default values for docker-template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

topology: 
  enabled: false
  maxSkew:
  topologyKey:
  whenUnsatisfiable:
  labelSelector: 
    enabled: false
    matchLabels: {}
  
terminationGracePeriodSeconds: 30

image:
  repository: public.ecr.aws/o1j4x7p4/hello-porter
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

container:
  port: 80
  command:
  env:
    normal:

resources:
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 50

keda:
  enabled: false
  pollingInterval: 30
  cooldownPeriod: 300
  minReplicaCount: 1
  maxReplicaCount: 10
  fallback:
    failureThreshold: 3
    failureReplicas: 6
  hpa:
    scaleUp:
      stabilizationWindowSeconds: 300
      policy:
        type: Percent
        value: 10
        periodSeconds: 300
    scaleDown:
      stabilizationWindowSeconds: 300
      policy:
        type: Percent
        value: 10
        periodSeconds: 300
  trigger:
    prometheus:
      enabled: false
      metricName: ""
      metricQuery: ""
      metricThreshold: ""
    datadog:
      enabled: false
      apiKey: ""
      appKey: ""
      datadogSite: "datadoghq.com"
      query: ""
      queryValue: ""
      activationQueryValue: ""
      age: ""
      metricUnavailableValue: ""

health:
  enabled: false
  command: "ls -l"
  periodSeconds: 5
  failureThreshold: 3
  readinessProbe:
    enabled: false
    command: "ls -l"
    periodSeconds: 5
  startupProbe:
    enabled: false
    command: "ls -l"
    failureThreshold: 3
    periodSeconds: 5

pvc:
  enabled: false
  storage: 20Gi
  mountPath: /mypath

cloudsql:
  enabled: false
  connectionName: ""
  dbPort: 5432
  serviceAccountJSON: ""

nodeSelector: {}

tolerations: []

stack:
  enabled: false
  name: ""
  revision: 0

emptyDir:
  enabled: false
  mountPath: /mypath
