# Default values for docker-template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

topology:
  enabled: false
  maxSkew:
  topologyKey:
  whenUnsatisfiable:
  labelSelector:
    enabled: false
    matchLabels: {}

terminationGracePeriodSeconds: 30

image:
  repository: public.ecr.aws/o1j4x7p4/hello-porter
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest
  # A single imagePullSecret that will be injected into the deployment; only use in extreme cases, else it must be left blank. 
  imagePullSecret:

downwardAPIInit:
  image: ghcr.io/porter-dev/downward-api-init:latest

podLabels: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

container:
  port: 80
  command:
  args: []
  env:
    normal:
  lifecycle:
    postStart:
    preStop:

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  setCPULimits: false
  limits: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 50
  targetGPUUtilizationPercentage: 100
  targetGPUMemoryUtilizationRatio: 1
  behavior:
    enabled: false
    scaleDown:
      periodSeconds: 600
      type: Pods
      value: 1
    scaleUp:
      periodSeconds: 60
      type: Pods
      value: 1

datadogSocketVolume:
  enabled: false

keda:
  enabled: false
  pollingInterval: 30
  cooldownPeriod: 300
  minReplicaCount: 1
  maxReplicaCount: 10
  fallback:
    enabled: true
    failureThreshold: 3
    failureReplicas: 6
  hpa:
    scaleUp:
      stabilizationWindowSeconds: 60
      policy:
        type: Percent
        value: 100
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policy:
        type: Percent
        value: 50
        periodSeconds: 300
  trigger:
    metricName: ""
    metricQuery: ""
    metricThreshold: ""
  
  # Porter-managed triggers: Porter will create TriggerAuthentication resources with the 
  # release name prefix (e.g., {release-name}-temporal-auth) to avoid ownership conflicts.
  # Use this for triggers configured through the Porter app create flow.
  porterTriggers: []
    # Example Temporal trigger with authentication:
    # - type: temporal
    #   authenticationRef:
    #     name: temporal-auth  # Will become {release-name}-temporal-auth
    #   metadata:
    #     endpoint: temporal-frontend.temporal.svc.cluster.local:7233
    #     namespace: default
    #     taskQueue: my-workflow-queue
    #     targetQueueSize: "5"
    #     queueTypes: workflow,activity
    #
    # Example Prometheus trigger:
    # - type: prometheus
    #   authenticationRef:
    #     name: prom-auth  # Will become {release-name}-prom-auth
    #   metadata:
    #     serverAddress: http://prometheus-server.monitoring.svc.cluster.local
    #     metricName: http_requests_total
    #     threshold: '100'
    #     query: sum(rate(http_requests_total[2m]))

  # Raw KEDA triggers: These are passed through as-is without any modifications.
  # Use this when you create and manage TriggerAuthentication resources yourself via helm overrides.
  # The authenticationRef.name must exactly match your pre-created TriggerAuthentication resource.
  triggers: []
    # Example with user-managed authentication:
    # - type: temporal
    #   authenticationRef:
    #     name: my-custom-temporal-auth  # Must pre-exist, used exactly as specified
    #   metadata:
    #     endpoint: temporal-frontend.temporal.svc.cluster.local:7233
    #     namespace: default
    #     taskQueue: my-workflow-queue
    #     targetQueueSize: "5"
    #     queueTypes: workflow,activity

  # Named authentication configurations that can be referenced by porterTriggers.
  # Porter will create TriggerAuthentication resources with the release name prefix.
  authentications: {}
    # Example for Temporal Cloud API key:
    # temporal-auth:
    #   apiKey:
    #     secretName: temporal-secret
    #     secretKey: api-key
    #
    # Example for custom secret refs:
    # custom-auth:
    #   secretRefs:
    #     - parameter: username
    #       secretName: my-secret
    #       secretKey: username
    #     - parameter: password
    #       secretName: my-secret
    #       secretKey: password

health:
  enabled: false
  command: "ls -l"
  periodSeconds: 5
  failureThreshold: 3
  livenessProbe:
    enabled: false
    command: "ls -l"
    failureThreshold: 3
    periodSeconds: 5
    initialDelaySeconds: 5
    timeoutSeconds: 1
  readinessProbe:
    enabled: false
    command: "ls -l"
    failureThreshold: 3
    periodSeconds: 5
    initialDelaySeconds: 5
    timeoutSeconds: 1
  startupProbe:
    enabled: false
    command: "ls -l"
    failureThreshold: 3
    periodSeconds: 5
    initialDelaySeconds: 5

podDisruptionBudget:
  enabled: false

pvc:
  enabled: false
  storage: 20Gi
  mountPath: /mypath
  existingVolume: ""

multiplePvc:
  enabled: false
  volumes:
    - name: ""
      storage: 20Gi
      mountPath: /mypath
      existingVolume: ""

cloudsql:
  enabled: false
  connections: []
    # - name: "abcdedfg"
    #   port: 34343
  connectionName: "" # deprecated, keeping for backwards compatibility. use connections instead.
  dbPort: 5432
  serviceAccountJSON: ""
  serviceAccountJSONSecret: ""
  additionalConnection: # deprecated, keeping for backwards compatibility. use connections instead. 
    enabled: false
    dbPort: 5432
    connectionName: ""

# Set this to add entries to the /etc/hosts file
# Format: hostAliases: [{ip: <IP>, hostnames: [<HOSTNAME>,..]},..]
hostAliases: []

# Set this for enabling DNS extensions over TCP
# We enable this by default.
enableEDNS0: true

# Set this to configure the ndots DNS option
# Leave empty to use cluster default
ndots:

nodeSelector: {}

tolerations: []

stack:
  enabled: false
  name: ""
  revision: 0

emptyDir:
  enabled: false
  mountPath: /mypath
  volumeOptions: {}
  
priorityClassName: ""

nodeGroups: []

# set this to mount files from a secret into the container at /etc/secrets/<mountPath>
# Format: fileSecretMounts: [{secretName: <SECRET_NAME>, mountPath: <MOUNT_PATH>},..]
fileSecretMounts:
  enabled: false
  mounts: []

# Host volume mounts for mounting host directories into containers
# Format: hostVolumeMounts: [{name: <NAME>, hostPath: <HOST_PATH>, mountPath: <CONTAINER_PATH>, type: <HOSTPATH_TYPE>},..]
hostVolumeMounts: []
# Example:
# hostVolumeMounts:
#   - name: nvme-storage
#     hostPath: /mnt/nvme-shared
#     mountPath: /tmp/nvme
#     type: DirectoryOrCreate
#   - name: docker-socket
#     hostPath: /var/run/docker.sock
#     mountPath: /var/run/docker.sock
#     type: Socket

# set this to add additional volumes to the deployment
additionalVolumes:
  # - name: ""
  #   type: ""
  #   mountPath: ""
  #   volumeOptions: {}

# hostIPC is required on pods that need to access the host's IPC namespace
# this is the case for instance for pods that need to use the MPS sliced GPUs
# enable this conservatively
enableHostIpc: false