# Default values for n8n.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: n8nio/n8n
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.174.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

container:
  port: 5678

service:
  port: 80
  nodePort:

ingress:
  enabled: true
  hosts: []
  porter_hosts: []
  provider: aws
  custom_domain: false
  custom_paths: []
  rewriteCustomPathsEnabled: true
  annotations: {}
  wildcard: false
  tls: true


privateIngress:
  enabled: false
  privateIngressClass:
  hosts: []
  custom_paths: []

resources:
  requests:
    cpu: 2000m
    memory: 4096Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

n8n:
  port: 5678
  database:
    dbType: "postgresdb"
    dbHost: ""
    dbName: ""
    dbPort: 5432
    dbUser: ""
    dbPasswd: ""
    dbSchema: ""
  genericTimezone: ""
  webhookUrl: ""
