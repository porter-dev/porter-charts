# Default values for docker-template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: metabase/metabase
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  port: 80

statefulset:
  enabled: false

ingress:
  enabled: true
  hosts: []
  custom_domain: true
  custom_paths: []
  rewriteCustomPathsEnabled: true
  tls: true
  wildcard: false
  annotations: {}
  #provider: aws

privateIngress:
  enabled: false
  tls: false
  privateIngressClass:
  hosts: []
  custom_paths: []
  annotations: {}

container:
  port: 3000
  env: 
    # - name: NODE_ENV
    #   value: development
    # - name: OK
    #   value: ok

resources:
  requests:
    cpu: 500m
    memory: 512Mi
