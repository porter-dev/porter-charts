image:
  name: logdna/logdna-agent
  # tag is defined by the appVersion in the Chart file
  pullPolicy: IfNotPresent

logdna:
  name: logdna-agent
  key: ""

resources:
  requests:
    cpu: 20m
  limits:
    memory: 75Mi

daemonset:
  tolerations:
    - effect: NoSchedule
      key: removable
      operator: Equal
      value: 'true'
    - effect: NoSchedule
      key: porter.run/workload-kind
      operator: Equal
      value: system

priorityClassName: ""
extraEnv: {}
extraVolumeMounts: []
extraVolumes: []

serviceAccount:
  create: true
  name:
