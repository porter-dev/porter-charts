# Default values for docker-template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

auto_deploy: true

replicaCount: 1

terminationGracePeriodSeconds: 30
allowConcurrency: true

image:
  repository: public.ecr.aws/porter-sre/helm-revision-pruner
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

container:
  port: 80
  command: "python main.py"
  env:
    normal:
      MAX_REVISIONS: '20'
      MAX_JOB_AGE: '48'
      MAX_JOB_AGE_SECONDS: '48'

schedule:
  enabled: true
  value: "15 00 * * *"
  successfulHistory: 20
  failedHistory: 20

resources:
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 250m
    memory: 512Mi

paused: false

cloudsql:
  enabled: false
  connectionName: ""
  dbPort: 5432
  serviceAccountJSON: ""

sidecar:
  signalChildProcesses: true
  # The timeout value in seconds for the job run
  timeout: 3600
  resources:
    requests:
      cpu: 10m
      memory: 10Mi

# Set this to add entries to the /etc/hosts file
# Format: hostAliases: [{ip: <IP>, hostnames: [<HOSTNAME>,..]},..]
hostAliases: []

retainFailedHooks: false
nodeSelector:
  porter.run/workload-kind: system
tolerations:
  - key: porter.run/workload-kind
    value: 'system'
    operator: Equal
    effect: NoSchedule

stack:
  enabled: false
  name: ""
  revision: 0

podLabels: {}
