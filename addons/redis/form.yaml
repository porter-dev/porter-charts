name: Redis
tabs:
- name: resources
  label: Resources
  sections:
  - name: main_section
    contents:
    - type: heading
      label: Resources - Master
    - type: subtitle
      label: Configure resources assigned to this Redis master instance.
    - type: number-input
      label: RAM
      variable: master.resources.requests.memory
      settings:
        unit: Mi
        default: 256
    - type: number-input
      label: CPU
      variable: master.resources.requests.cpu
      settings:
        unit: m
        default: 100